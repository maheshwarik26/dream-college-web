      <script>
        document.getElementById("college-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Get values
            var state = document.getElementById("state").value;
            var city = document.getElementById("city").value;
            var stream = document.getElementById("stream").value;
            var collegeType = document.getElementById("college-type").value;
    
            // Validate inputs
            if (!state || !city || !stream || !collegeType) {
                alert("Please fill in all the fields.");
                return;
            }
    
            // Build query string
            var query = `?state=${encodeURIComponent(state.toLowerCase())}&city=${encodeURIComponent(city.toLowerCase())}&stream=${encodeURIComponent(stream.toLowerCase())}&type=${encodeURIComponent(collegeType.toLowerCase())}`;
    
            // Debugging: Log the query string
            console.log("Redirecting to:", "searchResults.html" + query.toUpperCase());
    
            // Redirect to searchResults.html
            window.location.href = "searchResults.html" + query;
        });
    </script>
